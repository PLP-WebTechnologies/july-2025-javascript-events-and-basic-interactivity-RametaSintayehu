<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Interactive Section 1: A Button Counter -->
  <section>
    <h2>Click Counter</h2>
    <button id="countBtn">Click Me</button>
    <p>You have clicked <span id="countDisplay">0</span> times.</p>
  </section>

  <!-- Interactive Section 2: Dark Mode Toggle -->
  <section>
    <h2>Theme Switcher</h2>
    <button id="toggleTheme">Toggle Dark Mode</button>
  </section>

  <!-- Form Section with Custom Validation -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>

      <button type="submit">Register</button>
    </form>
    <p id="formMessage" class="error"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
